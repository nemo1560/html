<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/register_form.css"/>
<title>Untitled Document</title>
</head>
	
<body>
	<div class="container">
    	<div class="form">
        	<div class="row">
            	<input id="ho" type="text" name="ho" placeholder="Ho"/>
                <input id="ten" type="text" name="ten" placeholder="Ten"/>
            </div>
            <div class="row">
                <input id="user" type="text" name="user" placeholder="Ten dang nhap"/>
            </div>
            <div class="row">
                <input id="password" type="password" name="password" placeholder="Mat khau"/>
            </div>
            <div class="row">
                <input id="re_password" type="password" name="re_password" placeholder="Xac nhan mat khau"/>
            </div>
            <div class="row">
                <input id="birth_day" type="date" name="birth_day" value="dd/mm/yyyy"/>
            </div>
            <div class="row">
                <input id="male" type="radio" name="gender" value="male"/>Nam
                <input id="female" type="radio" name="gender" value="female"/>Nu
            </div>
            <div class="row">
                <input id="phone" type="tel" name="phone" placeholder="Dien thoai"/>
            </div>
            <div class="row">
                <input id="email" type="email" name="email" placeholder="Dia chi email"/>
            </div>
            <div class="row">
                <select class="tinh_thanh">
                    <option>Ha Noi</option>
                    <option>Ho Chi Minh</option>
                    <option>Da Nang</option>
                    <option>Can Tho</option>
                </select>
            </div>
            <div class="row">
                <input id="ok" type="submit" name="submit" value="OK"/>
            </div>
        </div>
    </div>
</body>
</html>
