<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Demo13</title>
<link rel="stylesheet" type="text/css" href="css/Demo13.css"/>
<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script>
	$(function(){
		$('#sub').click(function(){
			var name = $('#in').val();
			var pass = $('#pass').val();
			if(name==""||pass==""){
				alert("Vui long nhap lai");
				return;
				}
			else if(name=="admin"&&pass=="admin"){
				alert("Ten dang nhap "+ name);
				}
			alert("Dang nhap lai");	
			})
		})
</script>
</head>

<body>
	<div class="container">
    	<div class="login">
        	<form>
            	<input id="in" type="text" placeholder="Your name"/>
                <input id="pass" type="password" placeholder="Your passowrd"/>
                <input id="sub" type="submit" value="Login"/>
            </form>
        </div>
    </div>
</body>
</html>
